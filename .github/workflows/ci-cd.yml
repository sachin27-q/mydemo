name: CI/CD to GKE

on:
  push:
    branches:
      - main   # deploy only on pushes to main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout source code
      - name: Checkout
        uses: actions/checkout@v3

      # Setup gcloud CLI
      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      # Configure Docker auth for Artifact Registry
      - name: Configure Docker
        run: gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      # Build Docker image
      - name: Build image
        run: |
          IMAGE=us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/demo1-docker/demo-api:${{ github.sha }}
          docker build -t $IMAGE ./app
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

      # Push Docker image
      - name: Push image
        run: docker push $IMAGE

      # Get GKE credentials
      - name: Get GKE credentials
        run: gcloud container clusters get-credentials ${{ secrets.GKE_CLUSTER }} --zone ${{ secrets.GKE_ZONE }} --project ${{ secrets.GCP_PROJECT }}

      # Deploy to GKE
      - name: Deploy to GKE
        run: |
          kubectl set image deployment/demo-api-deployment demo-api=$IMAGE -n demo || \
          kubectl apply -f k8s/deployment.yaml -n demo
